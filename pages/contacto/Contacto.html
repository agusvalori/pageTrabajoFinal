    <section class="contactoBody">
      <div class="contactoPaper">
        <form
          id="formContacto"
          class="formContacto"
          onsubmit="HandleOnSubmit()"
        >
          <label>Nombre</label>
          <input name="name" onchange="HandleInputChange(event)" />

          <label>Correo</label>
          <input name="email" onchange="HandleInputChange(event)" />

          <label>Celular</label>
          <input name="phone" onchange="HandleInputChange(event)" />

          <div class="formSelect">
            <label>Su interes</label>
            <select name="selectInteres" onchange="HandleInputChange(event)">
              <option value="cliente">Cliente</option>
              <option value="proveedor">Proveedor</option>
            </select>
          </div>

          <label>Comentario</label>
          <textarea
            name="comentario"
            rows="5"
            onchange="(event)=>HandleInputChange(event)"
            required
          ></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
