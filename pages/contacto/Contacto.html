<!DOCTYPE html>
<html lang="esp">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=The+Nautigal&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Henny+Penny&family=Luckiest+Guy&family=Macondo&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="../../archivos/icons/logoIcons.png"
    />
    <meta name="description" content="Catalogos de Descartables" />
    <link rel="stylesheet" href="../../styles.css" />
    <title>Contacto</title>
  </head>
  <body id="root">
    <header>
      <div class="nav">
        <div>
          <a href="../../index.html">
            <img
              class="navlogo"
              src="../../archivos/icons/logoIcons.png"
              alt="logo"
              width="45px"
            />
          </a>
        </div>
        <nav>
          <ul class="navbar">
            <li>
              <a href="../../index.html">Inicio</a>
            </li>
            <li>
              <a href="../catalogo/Catalogo.html">Catalogo</a>
            </li>
            <li>
              <a class="active" href="../contacto/Contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="contactoBody">
      <div class="contactoPaper">
        <form
          id="formContacto"
          class="formContacto"
          onsubmit="return HandleOnSubmit()"
        >
          <label>Nombre</label>
          <input name="name" id="inName" onchange="HandleInputChange(event)" />

          <label>Correo</label>
          <input
            name="email"
            id="inEmail"
            onchange="HandleInputChange(event)"
          />

          <label>Celular</label>
          <input
            name="phone"
            id="inPhone"
            onchange="HandleInputChange(event)"
          />

          <div class="formSelect flex-center w100">
            <label>Su interes</label>
            <select
              name="selectInteres"
              id="selectInteres"
              onchange="HandleInputChange(event)"
            >
              <option disabled selected>Seleccione una opcion</option>
              <option value="cliente">Cliente</option>
              <option value="proveedor">Proveedor</option>
            </select>
          </div>

          <label>Comentario</label>
          <textarea
            id="txtaComentario"
            name="comentario"
            rows="5"
            onchange="HandleInputChange(event)"
          ></textarea>
          <label id="longComentario">Caracteres disponibles: 800</label>

          <button id="btnSubmitContacto" type="submit">Enviar</button>
        </form>
      </div>

      <div class="sectionMap">
        <iframe
          class="maps"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1607.9937537679825!2d-65.46274493624696!3d-33.67452242952218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3edcde408ba2a24!2sM%26V%20Descartables%20y%20Condimentos!5e0!3m2!1ses-419!2sar!4v1652831934138!5m2!1ses-419!2sar"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
    <script src="../../js/contacto.js"></script>
  </body>
</html>
